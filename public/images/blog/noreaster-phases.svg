<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
    <linearGradient id="land" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#1a202c"/>
  
  <!-- Phase 1 -->
  <g transform="translate(30, 50)">
    <rect x="0" y="0" width="230" height="280" fill="none" stroke="#e53e3e" stroke-width="3"/>
    <text x="115" y="30" fill="#e53e3e" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PHASE 1: SKIP</text>
    <text x="115" y="50" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Building Swell, Onshore Wind</text>
    
    <!-- Mini diagram -->
    <rect x="20" y="70" width="190" height="120" fill="url(#ocean)" rx="4"/>
    <path d="M 20 140 Q 50 130, 80 140 Q 110 150, 140 140 Q 170 130, 200 140" fill="none" stroke="#4299e1" stroke-width="2"/>
    <path d="M 20 155 Q 50 145, 80 155 Q 110 165, 140 155 Q 170 145, 200 155" fill="none" stroke="#4299e1" stroke-width="2"/>
    
    <!-- Land -->
    <rect x="180" y="70" width="30" height="120" fill="url(#land)"/>
    
    <!-- Storm icon -->
    <circle cx="70" cy="110" r="25" fill="#553c9a" opacity="0.8"/>
    <text x="70" y="115" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">L</text>
    
    <!-- Wind arrows (onshore) -->
    <line x1="100" y1="100" x2="160" y2="100" stroke="#f6ad55" stroke-width="3" marker-end="url(#arrow)"/>
    <line x1="100" y1="120" x2="160" y2="120" stroke="#f6ad55" stroke-width="3"/>
    
    <text x="115" y="210" fill="#fc8181" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Onshore wind</text>
    <text x="115" y="225" fill="#fc8181" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Messy conditions</text>
    <text x="115" y="240" fill="#fc8181" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Choppy surf</text>
    <text x="115" y="265" fill="#e53e3e" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">NOT WORTH IT</text>
  </g>
  
  <!-- Phase 2 -->
  <g transform="translate(285, 50)">
    <rect x="0" y="0" width="230" height="280" fill="none" stroke="#48bb78" stroke-width="3"/>
    <text x="115" y="30" fill="#48bb78" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PHASE 2: GO</text>
    <text x="115" y="50" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Peak Swell, Offshore Wind</text>
    
    <!-- Mini diagram -->
    <rect x="20" y="70" width="190" height="120" fill="url(#ocean)" rx="4"/>
    <path d="M 20 130 Q 50 115, 80 130 Q 110 145, 140 130 Q 170 115, 200 130" fill="none" stroke="#4299e1" stroke-width="3"/>
    <path d="M 20 150 Q 50 135, 80 150 Q 110 165, 140 150 Q 170 135, 200 150" fill="none" stroke="#4299e1" stroke-width="3"/>
    
    <!-- Land -->
    <rect x="180" y="70" width="30" height="120" fill="url(#land)"/>
    
    <!-- Storm icon (moved north) -->
    <circle cx="70" cy="85" r="25" fill="#553c9a" opacity="0.8"/>
    <text x="70" y="90" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">L</text>
    
    <!-- Wind arrows (offshore) -->
    <line x1="170" y1="100" x2="110" y2="100" stroke="#68d391" stroke-width="3"/>
    <line x1="170" y1="120" x2="110" y2="120" stroke="#68d391" stroke-width="3"/>
    
    <text x="115" y="210" fill="#68d391" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Offshore wind</text>
    <text x="115" y="225" fill="#68d391" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Peak swell energy</text>
    <text x="115" y="240" fill="#68d391" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Clean waves</text>
    <text x="115" y="265" fill="#48bb78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">PRIME TIME</text>
  </g>
  
  <!-- Phase 3 -->
  <g transform="translate(540, 50)">
    <rect x="0" y="0" width="230" height="280" fill="none" stroke="#4299e1" stroke-width="3"/>
    <text x="115" y="30" fill="#4299e1" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">PHASE 3: BONUS</text>
    <text x="115" y="50" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Fading Swell, Clean Wind</text>
    
    <!-- Mini diagram -->
    <rect x="20" y="70" width="190" height="120" fill="url(#ocean)" rx="4"/>
    <path d="M 20 140 Q 50 130, 80 140 Q 110 150, 140 140 Q 170 130, 200 140" fill="none" stroke="#4299e1" stroke-width="2"/>
    <path d="M 20 155 Q 50 145, 80 155 Q 110 165, 140 155 Q 170 145, 200 155" fill="none" stroke="#4299e1" stroke-width="2"/>
    
    <!-- Land -->
    <rect x="180" y="70" width="30" height="120" fill="url(#land)"/>
    
    <!-- Storm icon (far north) -->
    <circle cx="50" cy="75" r="20" fill="#553c9a" opacity="0.6"/>
    <text x="50" y="80" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">L</text>
    
    <!-- Wind arrows (light offshore) -->
    <line x1="170" y1="110" x2="130" y2="110" stroke="#63b3ed" stroke-width="2"/>
    
    <text x="115" y="210" fill="#63b3ed" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Light offshore</text>
    <text x="115" y="225" fill="#63b3ed" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Fading swell</text>
    <text x="115" y="240" fill="#63b3ed" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Less crowded</text>
    <text x="115" y="265" fill="#4299e1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">STILL WORTH IT</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="365" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">THE THREE PHASES OF A NOR'EASTER SWELL</text>
  <text x="400" y="385" fill="#718096" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">hwztsurf.com</text>
</svg>