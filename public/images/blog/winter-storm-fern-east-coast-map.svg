<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700">
  <defs>
    <linearGradient id="oceanBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a365d"/>
      <stop offset="100%" style="stop-color:#2c5282"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="700" fill="#1a202c"/>
  
  <!-- Ocean -->
  <rect x="200" y="0" width="200" height="700" fill="url(#oceanBg)"/>
  
  <!-- Simplified East Coast outline -->
  <path d="M 200 50 
           L 190 80 L 180 100 L 175 130 L 180 160 
           L 170 190 L 165 220 L 170 250 
           L 160 280 L 155 310 L 160 340 
           L 150 370 L 145 400 L 150 430 
           L 140 460 L 135 490 L 140 520 
           L 130 550 L 135 580 L 150 610 
           L 160 640 L 180 660 L 200 670" 
        fill="#4a5568" stroke="#718096" stroke-width="2"/>
  
  <!-- Region Labels and markers -->
  
  <!-- New England -->
  <g>
    <circle cx="185" cy="100" r="8" fill="#9f7aea"/>
    <text x="175" y="85" fill="#9f7aea" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">NEW ENGLAND</text>
    <text x="175" y="100" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">RI • MA • NH • ME</text>
    <line x1="185" y1="100" x2="250" y2="100" stroke="#9f7aea" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="95" fill="#e9d8fd" font-family="Arial, sans-serif" font-size="10">6-10ft Mon</text>
    <text x="255" y="107" fill="#b794f4" font-family="Arial, sans-serif" font-size="9">Biggest swell</text>
  </g>
  
  <!-- New York -->
  <g>
    <circle cx="175" cy="180" r="8" fill="#4299e1"/>
    <text x="165" y="165" fill="#4299e1" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">NEW YORK</text>
    <text x="165" y="180" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Rockaway • Long Beach</text>
    <line x1="175" y1="180" x2="250" y2="180" stroke="#4299e1" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="175" fill="#bee3f8" font-family="Arial, sans-serif" font-size="10">5-8ft Mon</text>
    <text x="255" y="187" fill="#63b3ed" font-family="Arial, sans-serif" font-size="9">Prime conditions</text>
  </g>
  
  <!-- New Jersey -->
  <g>
    <circle cx="165" cy="260" r="8" fill="#48bb78"/>
    <text x="155" y="245" fill="#48bb78" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">NEW JERSEY</text>
    <text x="155" y="260" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">LBI • Manasquan</text>
    <line x1="165" y1="260" x2="250" y2="260" stroke="#48bb78" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="255" fill="#c6f6d5" font-family="Arial, sans-serif" font-size="10">5-8ft Mon</text>
    <text x="255" y="267" fill="#68d391" font-family="Arial, sans-serif" font-size="9">Early offshore</text>
  </g>
  
  <!-- Mid-Atlantic -->
  <g>
    <circle cx="155" cy="360" r="8" fill="#ed8936"/>
    <text x="145" y="345" fill="#ed8936" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">MID-ATLANTIC</text>
    <text x="145" y="360" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">DE • MD • VA</text>
    <line x1="155" y1="360" x2="250" y2="360" stroke="#ed8936" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="355" fill="#feebc8" font-family="Arial, sans-serif" font-size="10">4-7ft Mon</text>
    <text x="255" y="367" fill="#f6ad55" font-family="Arial, sans-serif" font-size="9">Clean offshore</text>
  </g>
  
  <!-- North Carolina -->
  <g>
    <circle cx="145" cy="460" r="8" fill="#f56565"/>
    <text x="135" y="445" fill="#f56565" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">NORTH CAROLINA</text>
    <text x="135" y="460" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">OBX • Hatteras</text>
    <line x1="145" y1="460" x2="250" y2="460" stroke="#f56565" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="455" fill="#fed7d7" font-family="Arial, sans-serif" font-size="10">4-7ft Mon</text>
    <text x="255" y="467" fill="#fc8181" font-family="Arial, sans-serif" font-size="9">Standout barrels</text>
  </g>
  
  <!-- Southeast -->
  <g>
    <circle cx="140" cy="540" r="8" fill="#ed64a6"/>
    <text x="130" y="525" fill="#ed64a6" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">SOUTHEAST</text>
    <text x="130" y="540" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">SC • GA</text>
    <line x1="140" y1="540" x2="250" y2="540" stroke="#ed64a6" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="535" fill="#fed7e2" font-family="Arial, sans-serif" font-size="10">3-5ft Mon</text>
    <text x="255" y="547" fill="#f687b3" font-family="Arial, sans-serif" font-size="9">Secondary swell</text>
  </g>
  
  <!-- Florida -->
  <g>
    <circle cx="165" cy="620" r="8" fill="#38b2ac"/>
    <text x="155" y="605" fill="#38b2ac" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="end">FLORIDA</text>
    <text x="155" y="620" fill="#a0aec0" font-family="Arial, sans-serif" font-size="11" text-anchor="end">Jax • Cocoa Beach</text>
    <line x1="165" y1="620" x2="250" y2="620" stroke="#38b2ac" stroke-width="1" stroke-dasharray="4"/>
    <text x="255" y="615" fill="#b2f5ea" font-family="Arial, sans-serif" font-size="10">2-4ft Tue</text>
    <text x="255" y="627" fill="#4fd1c5" font-family="Arial, sans-serif" font-size="9">Late arrival</text>
  </g>
  
  <!-- Storm indicator -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="35" fill="#553c9a" opacity="0.7"/>
    <circle cx="0" cy="0" r="25" fill="#6b46c1" opacity="0.8"/>
    <text x="0" y="5" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">L</text>
    <text x="0" y="55" fill="#b794f4" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">STORM</text>
    <text x="0" y="67" fill="#9f7aea" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">FERN</text>
  </g>
  
  <!-- Swell direction arrow -->
  <path d="M 320 200 L 280 280 L 250 380 L 230 500" fill="none" stroke="#4299e1" stroke-width="3" stroke-dasharray="8"/>
  <text x="310" y="300" fill="#63b3ed" font-family="Arial, sans-serif" font-size="10" transform="rotate(60, 310, 300)">Swell direction</text>
  
  <!-- Title -->
  <text x="20" y="30" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">WINTER STORM FERN</text>
  <text x="20" y="48" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12">East Coast Surf Forecast</text>
  <text x="20" y="63" fill="#718096" font-family="Arial, sans-serif" font-size="10">Jan 25-27, 2026</text>
  
  <!-- Footer -->
  <text x="200" y="690" fill="#718096" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">hwztsurf.com</text>
</svg>