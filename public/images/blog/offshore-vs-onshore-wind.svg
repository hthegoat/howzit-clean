<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="ocean2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d69e2e"/>
      <stop offset="100%" style="stop-color:#b7791f"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#48bb78"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#fc8181"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="#1a202c"/>
  
  <!-- OFFSHORE SECTION -->
  <g transform="translate(50, 40)">
    <text x="150" y="0" fill="#48bb78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">OFFSHORE WIND</text>
    <text x="150" y="20" fill="#68d391" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Land → Ocean = GOOD</text>
    
    <!-- Beach scene -->
    <rect x="0" y="40" width="300" height="180" fill="url(#ocean2)" rx="8"/>
    
    <!-- Clean waves -->
    <path d="M 0 140 Q 30 120, 60 140 T 120 140 T 180 140 T 240 140 T 300 140" fill="none" stroke="#4299e1" stroke-width="4"/>
    <path d="M 0 160 Q 30 140, 60 160 T 120 160 T 180 160 T 240 160 T 300 160" fill="none" stroke="#63b3ed" stroke-width="3"/>
    <path d="M 0 180 Q 30 160, 60 180 T 120 180 T 180 180 T 240 180 T 300 180" fill="none" stroke="#90cdf4" stroke-width="2"/>
    
    <!-- Beach/Land -->
    <rect x="250" y="40" width="50" height="180" fill="url(#sand)"/>
    <text x="275" y="130" fill="#1a202c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90, 275, 130)">LAND</text>
    
    <!-- Wind arrows -->
    <line x1="260" y1="80" x2="180" y2="80" stroke="#48bb78" stroke-width="4" marker-end="url(#arrowGreen)"/>
    <line x1="260" y1="110" x2="180" y2="110" stroke="#48bb78" stroke-width="4" marker-end="url(#arrowGreen)"/>
    <line x1="260" y1="140" x2="180" y2="140" stroke="#48bb78" stroke-width="4" marker-end="url(#arrowGreen)"/>
    
    <!-- Wave face detail -->
    <path d="M 100 130 Q 110 110, 130 130" fill="none" stroke="white" stroke-width="2" stroke-dasharray="4"/>
    <text x="115" y="105" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Holds up</text>
    <text x="115" y="117" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">wave face</text>
    
    <!-- Benefits -->
    <text x="150" y="245" fill="#68d391" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓ Clean, glassy waves</text>
    <text x="150" y="262" fill="#68d391" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓ Waves hold up longer</text>
    <text x="150" y="279" fill="#68d391" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✓ Better barrel potential</text>
  </g>
  
  <!-- ONSHORE SECTION -->
  <g transform="translate(450, 40)">
    <text x="150" y="0" fill="#fc8181" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">ONSHORE WIND</text>
    <text x="150" y="20" fill="#feb2b2" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Ocean → Land = BAD</text>
    
    <!-- Beach scene -->
    <rect x="0" y="40" width="300" height="180" fill="url(#ocean2)" rx="8"/>
    
    <!-- Choppy waves -->
    <path d="M 0 135 Q 15 125, 30 140 Q 45 150, 60 135 Q 75 125, 90 140 Q 105 150, 120 135 Q 135 125, 150 140 Q 165 150, 180 135 Q 195 125, 210 140 Q 225 150, 240 135 Q 255 125, 270 140 Q 285 150, 300 135" fill="none" stroke="#4299e1" stroke-width="3"/>
    <path d="M 0 155 Q 15 145, 30 160 Q 45 170, 60 155 Q 75 145, 90 160 Q 105 170, 120 155 Q 135 145, 150 160 Q 165 170, 180 155 Q 195 145, 210 160 Q 225 170, 240 155 Q 255 145, 270 160 Q 285 170, 300 155" fill="none" stroke="#63b3ed" stroke-width="2"/>
    <path d="M 0 175 Q 15 165, 30 180 Q 45 190, 60 175 Q 75 165, 90 180 Q 105 190, 120 175 Q 135 165, 150 180 Q 165 190, 180 175 Q 195 165, 210 180 Q 225 190, 240 175 Q 255 165, 270 180 Q 285 190, 300 175" fill="none" stroke="#90cdf4" stroke-width="1"/>
    
    <!-- Beach/Land -->
    <rect x="250" y="40" width="50" height="180" fill="url(#sand)"/>
    <text x="275" y="130" fill="#1a202c" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" transform="rotate(-90, 275, 130)">LAND</text>
    
    <!-- Wind arrows -->
    <line x1="40" y1="80" x2="120" y2="80" stroke="#fc8181" stroke-width="4" marker-end="url(#arrowRed)"/>
    <line x1="40" y1="110" x2="120" y2="110" stroke="#fc8181" stroke-width="4" marker-end="url(#arrowRed)"/>
    <line x1="40" y1="140" x2="120" y2="140" stroke="#fc8181" stroke-width="4" marker-end="url(#arrowRed)"/>
    
    <!-- Wave face detail -->
    <text x="200" y="100" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Crumbles</text>
    <text x="200" y="112" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">waves</text>
    
    <!-- Problems -->
    <text x="150" y="245" fill="#feb2b2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✗ Choppy, bumpy surface</text>
    <text x="150" y="262" fill="#feb2b2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✗ Waves close out fast</text>
    <text x="150" y="279" fill="#feb2b2" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✗ Hard to catch rides</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="330" fill="#718096" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">hwztsurf.com</text>
</svg>